<c-vars collapsible class header footer />
<aside class="sidebar {{ class }}" {{ attrs }}>
  <div class="sidebar-content">
    <div class="sidebar-header">
      {% if collapsible %}<c-sidebar.toggle />{% endif %}
      {{ header }}
    </div>
    <div class="sidebar-body">{{ slot }}</div>
    <div class="sidebar-footer">{{ footer }}</div>
  </div>
</aside>
