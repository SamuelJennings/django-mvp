<c-vars text_class="text-center text-muted mb-4" />
<div class="{{ text_class }}">
  <small>
    {% if is_paginated %}
      Showing {{ page_obj.start_index }}-{{ page_obj.end_index }} of {{ page_obj.paginator.count }} results
    {% else %}
      Showing {{ object_list|length }} results
    {% endif %}
  </small>
</div>
