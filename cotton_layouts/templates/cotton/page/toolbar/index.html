{% load i18n %}
<c-vars gap="2" border />
{% if visible %}
  <div class="toolbar {% if border %}border-bottom toolbar-shadow{% endif %}">
    <div class="container-fluid px-3 py-2">
      <div class="hstack flex-wrap gap-2">
        <div class="hstack gap-{{ gap }}">{{ toolbar_left }}</div>
        <div class="hstack ms-auto gap-{{ gap }}">{{ toolbar_right }}</div>
      </div>
    </div>
  </div>
{% endif %}
