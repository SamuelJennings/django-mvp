<c-vars label
        value
        icon
        :border="True"
        variant="default"
        link
        class />
<div class="p-3 text-center{% if border %} border rounded{% endif %} {{ class }}"
     {{ attrs }}>
  <div class="fs-3 mb-1 text-{{ variant }}">{{ value|default:"0" }}</div>
  <div class="text-muted small">
    <c-icon name="{{ icon }}" class="me-1" />
    {{ label }}
  </div>
  {% if link %}<a href="{{ link }}" class="stretched-link"></a>{% endif %}
</div>
