<c-vars label value icon variant="default" link class />
{# Build CSS classes based on variant/bg attributes #}
<div class="info-box mb-0 {{ class }}" {{ attrs }}>
  <span class="info-box-icon text-bg-{{ variant }}"
        aria-hidden="true">
    <c-icon name="{{ icon }}" class="{{ icon_class }}" />
  </span>
  <div class="info-box-content">
    <span class="info-box-text">{{ label }}</span>
    <span class="info-box-number">{{ value|default:"0" }}</span>
    {{ slot }}
  </div>
  {% if link %}<a href="{{ link }}" class="stretched-link"></a>{% endif %}
</div>
