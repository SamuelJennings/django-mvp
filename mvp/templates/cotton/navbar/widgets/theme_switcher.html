{% load i18n %}
<li class="nav-item dropdown"
    data-theme-switcher="true">
  <a class="nav-link"
     data-bs-toggle="dropdown"
     href="#"
     aria-label="{% trans 'Theme Switcher' %}">
    <c-icon name="theme_light" />
  </a>
  <div class="dropdown-menu dropdown-menu-lg dropdown-menu-end">
    <div class="dropdown-header">{% trans "Theme Preference" %}</div>
    <a href="#"
       class="dropdown-item d-flex justify-content-between align-items-center"
       data-theme="light">
      <span>
        <c-icon name="theme_light" />
      {% trans "Light" %}</span>
      <c-icon name="check-circle-fill" />
    </a>
    <a href="#"
       class="dropdown-item d-flex justify-content-between align-items-center"
       data-theme="dark">
      <span>
        <c-icon name="theme_dark" />
      {% trans "Dark" %}</span>
      <c-icon name="check-circle-fill" />
    </a>
    <a href="#"
       class="dropdown-item d-flex justify-content-between align-items-center"
       data-theme="auto">
      <span>
        <c-icon name="theme_auto" />
      {% trans "Auto" %}</span>
      <c-icon name="check-circle-fill" />
    </a>
    <div class="dropdown-divider"></div>
    <span class="dropdown-item-text small text-muted">{% trans "Changes are saved automatically" %}</span>
  </div>
</li>
