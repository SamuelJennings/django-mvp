<c-vars placeholder="Search..."
        collapsible="False"
        modal="False" />
<!-- Search Form -->
{% if modal %}
  <!-- Modal Search Trigger -->
  <a href="#"
     class="navbar-search-modal-trigger text-decoration-none {{ classes|default:'d-none d-lg-flex me-3' }}"
     data-bs-toggle="modal"
     data-bs-target="#searchModal"
     aria-label="Open search">
    <div class="input-group" style="pointer-events: none;">
      <span class="input-group-text border-end-0 bg-body">
        <c-icon name="search" class="text-muted" />
      </span>
      <input class="form-control border-start-0"
             type="search"
             placeholder="{{ placeholder }}"
             aria-label="Search"
             tabindex="-1"
             readonly />
    </div>
  </a>
  <!-- Search Modal -->
  <div class="modal fade"
       id="searchModal"
       tabindex="-1"
       aria-labelledby="searchModalLabel"
       aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header border-0 pb-0">
          <button type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"></button>
        </div>
        <div class="modal-body pt-0">
          <form role="search">
            <div class="input-group input-group-lg">
              <span class="input-group-text border-end-0 bg-transparent">
                <c-icon name="search" class="text-muted" />
              </span>
              <input class="form-control border-start-0 fs-4"
                     type="search"
                     placeholder="{{ placeholder }}"
                     aria-label="Search"
                     id="searchModalInput"
                     autofocus />
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% else %}
  <div class="navbar-search {{ classes|default:'d-none d-lg-flex me-3' }}{% if collapsible %} navbar-search-collapsible{% endif %}">
    <button type="button"
            class="navbar-search-toggle btn btn-link text-decoration-none p-2"
            aria-label="Toggle search"
            {% if not collapsible %}style="display: none;"{% endif %}>
      <c-icon name="search" class="text-muted" />
    </button>
    <form class="navbar-search-form{% if collapsible %} collapsed{% endif %}"
          role="search">
      <div class="input-group">
        {% if not collapsible %}
          <span class="input-group-text border-end-0">
            <c-icon name="search" class="text-muted" />
          </span>
        {% endif %}
        <input class="form-control border-start-0"
               type="search"
               placeholder="{{ placeholder }}"
               aria-label="Search" />
      </div>
    </form>
  </div>
{% endif %}
