<c-vars title subtitle show_info_button info_modal_target />
<div class="row mb-4">
  <div class="col">
    <div class="d-flex justify-content-between align-items-start"
         {{ attrs }}>
      <div>
        <h1 class="h2 mb-2">
          {{ title }}
          {% if show_info_button %}
            <button type="button"
                    class="btn btn-link p-0 ms-2 text-muted"
                    data-bs-toggle="modal"
                    data-bs-target="{{ info_modal_target|default:'#pageInfoModal' }}"
                    aria-label="Page Information">
              <c-icon name="info" />
            </button>
          {% endif %}
        </h1>
        {% if subtitle %}<p class="text-muted mb-0">{{ subtitle }}</p>{% endif %}
      </div>
      {% if actions %}<div class="d-none d-md-flex gap-2">{{ actions }}</div>{% endif %}
    </div>
  </div>
</div>
