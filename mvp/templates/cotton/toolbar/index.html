<c-vars class gap compact hide_action_text />
<div class="toolbar w-100{% if compact %} py-1{% endif %}{% if hide_action_text %} hide-action-text{% endif %} {{ class }}"
     {{ attrs }}>
  <div class="mvp-container">
    <div class="mvp-container-left">{{ slot }}</div>
    {% if end %}
      <div class="mvp-container-right{% if gap %} gap-{{ gap }}{% endif %}">{{ end }}</div>
    {% endif %}
  </div>
</div>
