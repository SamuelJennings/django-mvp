{% load flex_menu %}
<c-vars brand_text="Django MVP"
        brand_logo=""
        brand_icon
        brand_url="/"
        class />
<aside class="app-sidebar shadow {{ class }} ">
  <c-app.sidebar.branding text="{{ brand_text }}"
                          icon="{{ brand_icon }}"
                          logo="{{ brand_logo }}"
                          link="{{ brand_url }}" />
  <div class="sidebar-wrapper">
    <nav class="mt-2">
      {% if slot %}
        {{ slot }}
      {% else %}
        {% render_menu "AppMenu" renderer="adminlte" %}
      {% endif %}
    </nav>
  </div>
</aside>
