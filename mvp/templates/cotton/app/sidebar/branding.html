<c-vars text icon logo link="/" />
<div class="sidebar-brand">
  <a href="{{ link }}"
     class="brand-link{% if icon and logo %} logo-switch{% endif %}">
    {% if icon %}
      <img src="{{ icon }}"
           alt="{{ text }} Icon"
           class="brand-image-xl logo-xs h-100" />
    {% endif %}
    {% if logo %}
      <img src="{{ logo }}"
           alt="{{ text }} Logo"
           class="brand-image-xs logo-xl" />
    {% endif %}
    <span class="brand-text fw-light{% if icon and logo %} d-none{% endif %}">{{ brand_text }}</span>
  </a>
</div>
