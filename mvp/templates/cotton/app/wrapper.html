<c-vars body_class
        fixed_sidebar="False"
        sidebar_expand="lg" />
<body class="bg-body-tertiary {% if body_class %}{{ body_class }}{% endif %}{% if fixed_sidebar == 'True' %} layout-fixed{% endif %}{% if sidebar_expand %} sidebar-expand-{{ sidebar_expand }}{% endif %}">
  <div class="app-wrapper">
    {{ header }}
    {{ sidebar }}
    {{ main }}
    {{ footer }}
  </div>
</body>
