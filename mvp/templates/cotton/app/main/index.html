{% load cotton %}
<c-vars show_header="True"
        container_class="container-fluid" />
<main class="app-main">
  <c-app.main.content_header show_header="{{ show_header }}"
                             container_class="{{ container_class }}">
    <c-slot name="header">
      {{ header }}
    </c-slot>
  </c-app.main.content_header>
  <c-app.main.content>
    {{ slot }}
  </c-app.main.content>
</main>
