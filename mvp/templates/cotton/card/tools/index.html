<c-vars icon />
{% with element=href|yesno:"a,button" %}
<{{ element }} {% if element == "button" %}type="button"{% endif %} class="btn btn-tool" {{ attrs }}>
  {% if icon %}
    <c-icon name="{{ icon }}" />
  {% else %}
    {{ slot }}
  {% endif %}
</{{ element }}>
{% endwith %}
