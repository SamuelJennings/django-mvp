{% if text %}
  <div class="position-relative my-4">
    <hr class="m-0" />
    <div class="position-absolute text-nowrap top-50 start-50 translate-middle bg-body px-3 py-1 text-muted small fw-medium">
      {{ text }}
    </div>
  </div>
{% else %}
  <div class="mt-4 pt-4 border-top"></div>
{% endif %}
{% if slot %}<div class="mt-3">{{ slot }}</div>{% endif %}
