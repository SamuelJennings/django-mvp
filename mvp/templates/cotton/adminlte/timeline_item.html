<c-vars icon="" icon_class="text-primary" time="" text="" />
<li>
  {% if icon %}
    <i class="bi bi-{{ icon }} {{ icon_class }}"></i>
  {% else %}
    <i class="bi bi-circle-fill {{ icon_class }}"></i>
  {% endif %}
  {% if time %}<span class="time">{{ time }}</span>{% endif %}
  <span>{{ text }}{{ slot }}</span>
</li>
