{% comment %}
Sidebar Component - Right-side panel for secondary content

Attributes:
  - collapsed (bool): Start in collapsed state
  - border (bool): Add a border to the left
  - class (str): Additional CSS classes

Slots:
  - default: Sidebar content
{% endcomment %}
<c-vars collapsed class border />
<aside id="page-sidebar"
       class="page-sidebar bg-body{% if collapsed %} collapsed{% endif %}{% if border %} border-start{% endif %} {{ class }}"
       role="complementary"
       aria-label="Sidebar content"
       {% if collapsed %}aria-hidden="true"{% else %}aria-hidden="false"{% endif %}
       {{ attrs }}>
  {{ slot }}
</aside>
