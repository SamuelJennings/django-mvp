{% comment %} Toolbar Component - Top area of inner layout Attributes: - - size
(str): Toolbar size variation ('compact', 'relaxed', or default) - class (str):
Additional CSS classes Slots: - default: Main toolbar content (left side) - end:
Right-aligned toolbar content {% endcomment %}
<c-vars compact relaxed class />
<header class="mvp-header {% if compact %} compact{% elif relaxed %} relaxed{% endif %}{% if class %} {{ class }}{% endif %}"
        role="banner"
        aria-label="Page toolbar">
  <c-toolbar class>
    {{ slot }}
  </c-toolbar>
</header>
