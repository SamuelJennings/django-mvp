title: Footer Component Contract
component: app/footer
type: footer

attributes:
  text:
    type: string
    default: "Copyright &copy; 2026"
    required: false
    description: Main footer text (HTML entities allowed)

  class:
    type: string
    default: ""
    required: false
    description: Additional CSS classes for footer element

slots:
  right:
    type: named
    required: false
    description: Right-aligned content (floated)

  default:
    type: default
    required: false
    description: Replaces text attribute if provided

output:
  element: footer
  classes: [app-footer]
  includes_float: true

validation:
  - text can contain HTML entities
  - Default slot overrides text attribute
  - Right slot is optional and floated

example:
  basic: |
    <c-app.footer />

  custom_text: |
    <c-app.footer text="© 2026 My Company" />

  with_right: |
    <c-app.footer>
      <c-slot name="right">
        <span>Version 1.0</span>
      </c-slot>
      © 2026 My Company
    </c-app.footer>

  html_text: |
    <c-app.footer text="Copyright &copy; 2026 <strong>My Company</strong>" />
