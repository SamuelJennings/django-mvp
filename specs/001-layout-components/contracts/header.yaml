title: Header Component Contract
component: app/header
type: navigation

attributes:
  class:
    type: string
    default: ""
    required: false
    description: Additional CSS classes for nav element

  container_class:
    type: string
    default: "container-fluid"
    required: false
    description: Container div class

slots:
  left:
    type: named
    required: false
    description: Left navbar items (after menu toggle)

  right:
    type: named
    required: false
    description: Right navbar items (aligned right)

output:
  element: nav
  classes: [app-header, navbar, navbar-expand, bg-body]
  includes_toggle: true

validation:
  - Sidebar toggle button is always included
  - Both slots are optional

example:
  basic: |
    <c-app.header />

  with_slots: |
    <c-app.header>
      <c-slot name="left">
        <li class="nav-item">
          <a class="nav-link">Link</a>
        </li>
      </c-slot>
      <c-slot name="right">
        <li class="nav-item">
          <a class="nav-link">User</a>
        </li>
      </c-slot>
    </c-app.header>
