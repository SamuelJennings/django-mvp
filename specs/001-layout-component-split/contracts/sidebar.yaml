title: Sidebar Component Contract
component: app/sidebar
type: navigation

attributes:
  brand_text:
    type: string
    default: "Django MVP"
    required: false
    description: Brand/logo text

  brand_logo:
    type: string
    default: ""
    required: false
    description: Brand logo image URL

  brand_url:
    type: string
    default: "/"
    required: false
    description: Brand link destination

  theme:
    type: string
    default: "dark"
    required: false
    description: Sidebar theme
    enum: [dark, light]

  class:
    type: string
    default: "bg-body-secondary"
    required: false
    description: Additional CSS classes for aside element

slots:
  default:
    type: default
    required: false
    description: Sidebar menu content (goes in ul.sidebar-menu)

output:
  element: aside
  classes: [app-sidebar, shadow]
  includes_brand: true
  includes_wrapper: true

validation:
  - theme must be dark or light
  - brand_logo is optional
  - Default slot content wrapped in sidebar-menu ul

example:
  basic: |
    <c-app.sidebar brand_text="My App" />

  with_logo: |
    <c-app.sidebar
      brand_text="My App"
      brand_logo="/static/logo.png"
      brand_url="/dashboard"
    />

  with_menu: |
    <c-app.sidebar>
      <li class="nav-item">
        <a href="/" class="nav-link">
          <i class="nav-icon bi bi-house"></i>
          <p>Home</p>
        </a>
      </li>
    </c-app.sidebar>
