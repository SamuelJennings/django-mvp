title: Main Component Contract
component: app/main
type: content-area

attributes:
  show_header:
    type: boolean
    default: true
    required: false
    description: Show content header section (title/breadcrumbs)

  container_class:
    type: string
    default: "container-fluid"
    required: false
    description: Container div class for header

slots:
  header:
    type: named
    required: false
    description: Page header content (title, breadcrumbs)

  default:
    type: default
    required: true
    description: Main page content

output:
  element: main
  classes: [app-main]
  sections: [app-content-header, app-content]

validation:
  - Default slot is required
  - Header section only rendered when show_header is true
  - Empty header slot renders empty header div

example:
  basic: |
    <c-app.main>
      <div class="container-fluid">
        <p>Main content</p>
      </div>
    </c-app.main>

  with_header: |
    <c-app.main>
      <c-slot name="header">
        <div class="row">
          <div class="col-sm-6">
            <h3>Page Title</h3>
          </div>
          <div class="col-sm-6">
            <!-- Breadcrumbs -->
          </div>
        </div>
      </c-slot>

      <div class="container-fluid">
        <p>Main content</p>
      </div>
    </c-app.main>

  no_header: |
    <c-app.main show_header="False">
      <div class="container-fluid">
        <p>Content without header</p>
      </div>
    </c-app.main>
