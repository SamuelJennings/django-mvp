title: Wrapper Component Contract
component: app/wrapper
type: layout-container

attributes:
  body_class:
    type: string
    default: ""
    required: false
    description: Additional CSS classes for app-wrapper div

  fixed_sidebar:
    type: boolean
    default: false
    required: false
    description: Enable fixed sidebar layout (adds layout-fixed class)

  sidebar_expand:
    type: string
    default: "lg"
    required: false
    description: Breakpoint for sidebar expansion
    enum: [sm, md, lg, xl, xxl]

slots:
  header:
    type: named
    required: false
    description: App header/navbar component

  sidebar:
    type: named
    required: false
    description: App sidebar navigation component

  main:
    type: named
    required: true
    description: Main content area component

  footer:
    type: named
    required: false
    description: Footer component

output:
  element: div
  classes: [app-wrapper]
  grid_layout: true
  areas: [app-sidebar, app-header, app-main, app-footer]

validation:
  - At least one slot must have content
  - sidebar_expand must be valid breakpoint
  - fixed_sidebar adds layout-fixed class when true

example:
  basic: |
    <c-app>
      <c-slot name="main">
        <p>Content</p>
      </c-slot>
    </c-app>

  full: |
    <c-app fixed_sidebar="True" sidebar_expand="md">
      <c-slot name="header">
        <c-app.header />
      </c-slot>
      <c-slot name="sidebar">
        <c-app.sidebar />
      </c-slot>
      <c-slot name="main">
        <c-app.main>Main content</c-app.main>
      </c-slot>
      <c-slot name="footer">
        <c-app.footer />
      </c-slot>
    </c-app>
