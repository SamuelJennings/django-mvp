<c-card.wrapper>
  <div class="rendered-content p-3">{{ rendered }}</div>
  <c.toolbar class="container-fluid border-top border-bottom py-1">
  <c-action text="Component Syntax"
            variant="secondary"
            class="active"
            outline
            small />
  <c-action text="Rendered HTML"
            variant="secondary"
            outline
            small />
  </c.toolbar>
  <div class="tab-content p-3">
    <div class="tab-pane fade show active"
         id="cotton-"
         role="tabpanel"
         aria-labelledby="pills-home-tab"
         tabindex="0">
      <pre><code>{{ code }}</code></pre>
    </div>
    <div class="tab-pane fade"
         id="pills-profile"
         role="tabpanel"
         aria-labelledby="pills-profile-tab"
         tabindex="0">
      {% filter force_escape %}
        {{ rendered }}
      {% endfilter %}
    </div>
  </div>
</c-card.wrapper>
