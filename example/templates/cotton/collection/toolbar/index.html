{% load i18n %}

<c-vars collections="" current_name="" search_field="" />
<div class="toolbar border-bottom toolbar-shadow">
  <div class="container-fluid px-3 py-2">
    <div class="d-flex align-items-center justify-content-between flex-wrap gap-2">
      <!-- Left side - Model Selector and Info Button -->
      <div class="d-flex align-items-center gap-2">
        <c-collection.toolbar.navigation :collections="collections"
                                         :current_name="current_name" />
        <!-- Info Button -->
        <button type="button"
                class="btn btn-link p-0 text-muted page-info-btn"
                data-bs-toggle="modal"
                data-bs-target="#pageInfoModal"
                aria-label="Page Information">
          <c-icon name="info" />
        </button>
      </div>
      <!-- Center/Right - Search and Actions -->
      <div class="d-flex align-items-center gap-3">
        <c-collection.toolbar.search :search_field="search_field" />
        <c-collection.toolbar.actions />
      </div>
    </div>
  </div>
</div>
