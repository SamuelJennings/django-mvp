<c-card class="border-{{ object.color }}">
  <div class="d-flex align-items-start mb-3">
    <div class="bg-{{ object.color }} bg-opacity-10 p-3 rounded-3 me-3">
      <i class="bi bi-{{ object.icon }} fs-1 text-{{ object.color }}"></i>
    </div>
    <div class="flex-grow-1">
      <h4 class="card-title mb-1">{{ object.name }}</h4>
      <small class="text-muted">{{ object.product_count }} product{{ object.product_count|pluralize }}</small>
    </div>
  </div>
  <p class="card-text">{{ object.description }}</p>
  <c-slot name="actions">
    <c-card.action href="{% url 'category_detail' object.slug %}"
                   class="btn btn-sm btn-{{ object.color }} w-100"
                   text="Browse {{ object.name }}" />
  </c-slot>
</c-card>
